<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задача 1</title>
</head>
<body>
    <ul id = 'inputList'></ul>
    <p id = 'result'></p>
    <input id = 'input'>
    <script>
        var inputList = document.getElementById('inputList');
        var input = document.getElementById('input');
        var result = document.getElementById('result');


        input.addEventListener('blur', function(){
            let elements = getElements(this, ',');
            for(let i = 0; i < elements.length; i ++){
                let li = createElement('li', elements[i]);
                addElementInList(inputList, li);
            }
            this.value = '';
            showSumOfNumbers(inputList, result);
        });

        function showSumOfNumbers(list, element){
            let sum = 0;
            let nums = list.children;
            for(let i = 0; i < nums.length; i++){
                sum += Number(nums[i].innerHTML);
            }
            element.innerHTML = 'Cумма чисел равна ' + sum;
        }

        function checkNumbersInInput(input){
            let nums = input.value.split(',');
            for(let i = 0; i < nums.length; i++){
                if(isNaN(nums[i])){
                    input.value = '';
                    input.placeholder = 'Введите только числа';
                    return false;
                }
            }
            return true;
        }


        function createElement(type, text){
            let element = document.createElement(type);
            element.innerHTML = text;
            return element;
        }
        
        function getElements(input, splitter){
            if(checkNumbersInInput(input)){
                let text = input.value;
                return text.split(splitter);
            }
        }

        function addElementInList(list, element){
            if(checkBlank(element)){
                list.appendChild(element);
            }
        }

        function checkBlank(element){
            let text = element.innerHTML.trim();
            if(text.length == 0){
                return false;
            }else{
                return true;
            }

        }

    </script>
</body>
</html>
